<div class="cat_bar">
	<h3 class="catbg">
		<div class="cs_link_strip">
			<a href="#add_category">[{{txt.cs_add_category}}]</a>
		</div>
		{{txt.cs_categories}}
	</h3>
</div>
<div id="add_category" class="add_listing roundframe">
	<form method="post" action="{{scripturl}}?action=store_category;do=create">
		<input type="text" name="title" placeholder="{{txt.cs_title}}">
		<input type="submit" value="{{txt.cs_add_category}}"> <input type="button" class="cancel_button" data-close="#add_category" value="{{txt.cs_cancel}}">
	</form>
</div>
<div class="roundframe">
	<table>
		<tr>
			<th>{{txt.cs_title}}</th>
		</tr>
	</table>
</div>

<div class="cat_bar">
	<h3 class="catbg">
		<div class="cs_link_strip">
			<a href="#add_item">[{{txt.cs_add_item}}]</a>
		</div>
		{{txt.cs_items}}
	</h3>
</div>
<div id="add_item" class="add_listing roundframe">
	<form method="post" action="{{scripturl}}?action=store_item;do=create">
		<input type="text" name="title" placeholder="title">
		<input type="number" name="price" placeholder="price, ex: 1.23">
		<textarea name="description" placeholder="description"></textarea>
		{{txt.cs_featured}}: <input type="checkbox" name="featured">
		<input type="submit" value="{{txt.cs_add_item}}"> <input type="button" class="cancel_button" data-close="#add_item" value="{{txt.cs_cancel}}">
	</form>
</div>
<div class="roundframe">
	<table>
		<tr>
			<th>{{txt.cs_image}}</th>
			<th>{{txt.cs_title}}</th>
			<th>{{txt.cs_description}}</th>
			<th>{{txt.cs_price}}</th>
			<th>{{txt.cs_is_featured}}</th>
		</tr>
		{{# context.cs_items }}
			{{> item-listing }}
		{{/ context.cs_items }}
	</table>
</div>

<script src="{{settings.theme_url}}/scripts/cs_scripts/admin.js"></script>
